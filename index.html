<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Slam de Corda</title>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<!-- <script src="data_explore.js"></script> -->
<link rel="stylesheet" type="text/css" href="styles.css">
<script src="cordeis.json"></script>

<body>

<div id="logo">
  <img src="img/slam_de_corda_logo.png" style="width:100%;"/>
</div>

<div id="consulta" class="main" style="visibility: hidden;">
  <div id="home-link">
    <a href="#" onclick="selector(0);"><img src="img/home.png" width=30px;/></a>
  </div>

  <div id="text_container">
    <!-- <p style="font-size: 28pt;">SELECIONA UM CORDEL PARA LER O CONTEÚDO!</p> -->
  </div>

  <div id="content1" class="content">
    <div class="cordel">
      <select id="catalogue" onchange="selectDisplay();"></select>
    </div><br>
    <div id="pages" class="pages">
    <input type="checkbox" id="image" name="image"
      onchange="selectDisplay();"/>
      Ver cordel original &nbsp;&nbsp;
    p.  <input id="page" type="number" value=1 step=1 min=1 oninput="showPage(this.value);" onchange="showPage(this.value);" onkeydown="return false;"/>
      / <div id="totpag" style="display: inline;"></div>
    </div>
    <h3>Título</h3>
    <div id="titulo" class="consultas"></div>
    <h3>Autor</h3>
    <div id="autor" class="consultas"></div>
    <h3>Localidade</h3>
    <div id="localidade" class="consultas"></div>
    <h3>Data</h3>
    <div id="data" class="consultas"></div>

  </div>


</div>

<div id="cria" class="main" style="visibility: hidden;">
  <div id="home-link">
    <a href="#" onclick="selector(0);"><img src="img/home.png" width=30px;/></a>
  </div>
  <div id="escrever">
    <form>
      <textarea id="areatexto" name="areatexto" placeholder="Escreve tua própria rima"
      rows="25" cols="50" style="font-size: 16pt;"></textarea>
        <!--<input type="submit" value="Submit">-->
    </form>
    <div class="buttons">
      <a href="#" onclik="download_text();">
        <img src="img/download_round.png" height=50px />
      </a>
      <a href="#" onclik="share_text();">
        <img src="img/share_round.png" height=50px />
      </a>
      <a href="#" onclik="clear_text();">
        <img src="img/trash_round.png" height=50px />
      </a>
    </div>
  </div>

  <div id="content2" class="subcontent">
  </div>

  <div id="audio">
    <div class="grava">
      Grave sua rima
    </div>
    <div class="recbut">
      <a href="#" onclik="record();">
        <img src="img/rec.png" height=80px />
      </a>
    </div>
    <div class="track">
      Acordeón Pirata Instrumental<br>Hip Hop Trap Rap (Free Use)
      <br>
      <audio controls id="beat">
        <source src="beat.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
    </div>
    <div class="buttons2">
      <a href="#" onclik="download_audio();">
        <img src="img/download_round.png" height=50px alt="Baixa"/>
      </a> &nbsp;&nbsp;
      <a href="#" onclik="share_audio();">
        <img src="img/share_round.png" height=50px />
      </a> &nbsp;&nbsp;
      <a href="#" onclik="clear_audio();">
        <img src="img/trash_round.png" height=50px />
      </a>
    </div>
  </div>

</div>


<div id="buscaMenu">
</div>

<div id="busca" style="visibility: visible;">
    <form>
        <textarea id="search-term" name="areatexto" placeholder="Busca inspiração nos cordéis"
        onchange="buscaCordel(this.value)" oninput="buscaCordel(this.value)"
        rows="1" cols="30" style="font-size: 20pt; flex: 1;"></textarea>
        <!-- <a href="#" onclick="selector(2); return false;"> -->
          <img src="img/search.png" width=32px>
        <!-- </a> -->
        <br>
    </form>
</div>

<div id="menu" style="visibility: hidden;">
  <div class="option">
    <a href="#" onclick="selector(1); selectDisplay(); return false;">Consulta<br> a coleção</a>
  </div>
  <div class="option">
    <a href="#" onclick="selector(2); return false;">Cria um<br> cordel</a>
  </div>
</div>

<div class="consultaLink">
  <a href="#" onclick="selector(1); selectDisplay();">
    <img src="img/docs_round.png" height=50px style="float: left;"/>
    <div style="display: flex; padding-left: 20px;">Consulta o catálogo</div>
  </a>
</div>





</body>

<script src="main.js"></script>

</html>
